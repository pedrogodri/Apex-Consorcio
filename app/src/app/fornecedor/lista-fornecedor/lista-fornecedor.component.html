<div class="container ajust-footer my-2">
     <div class="col-md-2">
        <button class="btn btn-prinmary my-3" (click)="novoFornecedor()">
            Novo
        </button>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Telefone</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fornecedor of fornecedores; let i = index">
            <th scope="row">{{ fornecedor.id }}</th>
            <td>{{ fornecedor.nome }}</td>
            <td>{{ fornecedor.email }}</td>
            <td>{{ fornecedor.telefone }}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deletarFornecedor(fornecedor)">Deletar</button>
                <button type="button" class="btn btn-warning" (click)="editarFornecedor(fornecedor.id !== undefined ? fornecedor.id : 0)">Editar</button>
                <button type="button" class="btn btn-primary">Detalhes</button>
            </td>

        </tr>
        </tbody>
    </table>
</div>
